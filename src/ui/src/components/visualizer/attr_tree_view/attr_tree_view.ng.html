<mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="attr-tree">
  <mat-tree-node
    *matTreeNodeDef="let node"
    matTreeNodePadding
    [class.highlighted]="node.isHighlighted">
    <div class="attr-tree-node">
      <span class="attr-key">{{node.name}}</span>
      <span class="attr-value" *ngIf="node.value" [title]="node.value">
        {{getDisplayValue(node.value)}}
      </span>
      <span class="attr-value-empty" *ngIf="!node.value">
        (no value)
      </span>
    </div>
  </mat-tree-node>

  <mat-tree-node
    *matTreeNodeDef="let node; when: hasChild"
    matTreeNodePadding>
    <div class="attr-tree-node">
      <button
        mat-icon-button
        matTreeNodeToggle
        [attr.aria-label]="'Toggle ' + node.name">
        <mat-icon class="mat-icon-rtl-mirror">
          {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
        </mat-icon>
      </button>
      <span class="attr-key">{{node.name}}</span>
      <span class="attr-value" *ngIf="node.value" [title]="node.value">
        {{getDisplayValue(node.value)}}
      </span>
      <span class="attr-value-group" *ngIf="!node.value">
        (group)
      </span>
    </div>
  </mat-tree-node>
</mat-tree>

<ng-container *ngIf="!data || data.length === 0">
  <div class="no-attributes">No attributes available</div>
</ng-container>
